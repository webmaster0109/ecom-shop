<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}Home{% endblock %} - Ecommerce Site
    </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/media/css/toastBox.css" rel="stylesheet">
    <link rel="stylesheet" href="/media/css/loadingPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div id="loadingPage"></div>
    <div class="container">
        {% if request.user.is_authenticated %}
            <h1>Welcome to Ecommerce!</h1>
            <p>Hi, {% if request.user.is_active %}<span style="width: 8px; height: 8px; background-color: green; display: inline-block; border-radius: 50%;"></span>{% endif %} {{request.user}}. <a href="#logout" id="userLogout">Logout</a></p>
            <form style="display: none;">
                {% csrf_token %}
            </form>
            <div id="toastBox" aria-live="polite" aria-atomic="true"></div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    {% if request.user.is_authenticated %}
      <script src="/media/js/is_authenticated.js"></script>
      <script src="/media/js/toastBox.js"></script>
      <script src="/media/js/logout.js"></script>
    {% endif %}
    <script src="/media/js/loading.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
