{% extends 'base/base.html' %}
{% block title %}Forgot Password{% endblock %}
    
{% block content %}
    
<form id="forgotPasswordForm">
    {% csrf_token %}
    <h1>Forgot Password</h1>
    <p id="messageId"></p>
    <label for="email">Email</label>
    <input class="form-control" type="text" name="email" id="email">
    
    <button class="btn btn-dark mt-3 d-flex align-items-center" type="submit">
        <span>Forgot Password</span> <span id="spinnerLoading" class="spinner-border text-light ms-2" role="status" style="display: none; font-size: 10px; width: 16px; height: 16px;"></span>
    </button>
    <p class="mt-3">Already have an account? <a href="{% url 'login-page' %}">Login</a></p>
</form>

<div id="toastBox" aria-live="polite" aria-atomic="true"></div>

<script src="/media/js/toastBox.js"></script>
<script src="/media/js/forgot_password.js"></script>
    
{% endblock %}
