{% extends 'base/base.html' %}
{% block title %}Login{% endblock %}
    
{% block content %}
    
<form id="loginForm">
    {% csrf_token %}
    <h1>Login</h1>
    <label for="username">Username</label>
    <input class="form-control" type="text" name="username" id="username">
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" id="password">
    <div class="d-flex align-items-center">
        <button class="btn btn-danger mt-3 d-flex align-items-center" type="submit">
            <span>Login</span> <span id="spinnerLoading" class="spinner-border text-light ms-2" role="status" style="display: none; font-size: 10px; width: 16px; height: 16px;"></span>
        </button>
        <a href="{% url 'forgot-password-page' %}" class="btn btn-primary mt-3 ms-3">Forgot Password?</a>
    </div>
    <p class="mt-3">Don't have an account? <a href="{% url 'register-page' %}">Register</a></p>
</form>

<div id="toastBox" aria-live="polite" aria-atomic="true"></div>

<script src="/media/js/toastBox.js"></script>
<script src="/media/js/login.js"></script>
    
{% endblock %}
